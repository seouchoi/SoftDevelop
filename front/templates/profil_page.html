<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .profile-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 20px;
        }
        .profile-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .profile-container p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        .profile-container strong {
            font-weight: bold;
            color: #333;
        }
        .logout-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: rgb(164, 199, 255);
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .logout-btn:hover {
            background-color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>{{ user.member_name }}님의 프로필</h1>
        <p><strong>이메일:</strong> {{ user.member_email }}</p>
        <p><strong>전화번호:</strong> {{ user.member_phone_number }}</p>
        <p><strong>관심분야:</strong> {{ user.category }}</p>
        <a href="{{ url_for('logout.logout') }}" class="logout-btn">로그아웃</a>
    </div>
</body>
</html>
