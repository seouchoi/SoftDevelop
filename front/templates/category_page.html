<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Class name is fixed to match HTML */
        .contest-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .contest-item {
            background-color: white; /* 배경을 흰색으로 변경 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }        

        .contest-item a {
            text-decoration: none;
            color: inherit;
        }

        .contest-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contest-item img:hover {
            transform: scale(1.05);
        }

        .contest-item .name {
            padding: 10px;
            background-color: white;
            font-size: 18px;
            font-weight: bold;
            color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">공모전 목록</h1>
            <div style="width: 50px;"></div>
        </div>
        <div class="contest-list">
            <!-- Example contest items -->
            <div class="contest-item">
                <a href="contest_detail_page.html" target="_blank">
                    <img src="https://via.placeholder.com/300x200" alt="Contest Poster">
                    <div class="name">Contest Name 1</div>
                </a>
            </div>
            <div class="contest-item">
                <a href="contest_detail_page.html" target="_blank">
                    <img src="https://via.placeholder.com/300x200" alt="Contest Poster">
                    <div class="name">Contest Name 2</div>
                </a>
            </div>
            <div class="contest-item">
                <a href="contest_detail_page.html" target="_blank">
                    <img src="https://via.placeholder.com/200x300" alt="Contest Poster">
                    <div class="name">Contest Name 3</div>
                </a>
            </div>
            <div class="contest-item">
                <a href="contest_detail_page.html" target="_blank">
                    <img src="https://via.placeholder.com/300x200" alt="Contest Poster">
                    <div class="name">Contest Name 4</div>
                </a>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "logout_homepage.html"; 
        }
        document.getElementById("backButton").onclick = goBack;
    </script>
</body>
</html>
