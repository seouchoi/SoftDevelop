<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .contest-container{
            display: flex;
            grid-template-columns: repeat(4, 1fr);
            flex-wrap: wrap;
            gap: 20px;        
        }
        /* Class name is fixed to match HTML */
        .contest-list {
            display: flex;
            grid-template-columns: repeat(4, 1fr);
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: flex-start;
        }

        .contest-item {
            width: 285px; /* 고정된 너비 */
            background-color: white; /* 배경을 흰색으로 변경 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }        

        .contest-item a {
            text-decoration: none;
            color: inherit;
        }

        .contest-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contest-item img:hover {
            transform: scale(1.05);
        }
        
        .logo-link{
            text-decoration: none;
        }

        .contest-item .name {
            padding: 10px;
            background-color: white;
            font-size: 18px;
            font-weight: bold;
            color: rgb(61, 135, 255);
        }
        .logo-link {
            display: inline-block; /* 클릭 영역을 이미지와 텍스트가 감싸는 박스까지 확장 */
            text-decoration: none; /* 링크 텍스트의 기본 밑줄 제거 */
        }
        .logoWithText {
            position: fixed;   /* 화면에 고정 */
            top: 10px;         /* 화면 상단에서 10px 떨어짐 */
            left: 10px;        /* 화면 왼쪽에서 10px 떨어짐 */
            display: flex;     /* 가로로 정렬 */
            align-items: center; /* 이미지와 텍스트 세로로 맞춤 */
            gap: 10px;          /* 이미지와 텍스트 사이 간격 설정 */
        }
        .fixedLogo {
            width: 100px;       /* 로고 크기 */
            height: auto;
            vertical-align: middle; /* 로고를 텍스트 중앙에 맞춤 */
        }
        .logoText {
            font-size: 35px;   /* 글자 크기 */
            font-weight: bold; /* 글자 두껍게 */
            color: #3D87FF;    /* 글자 색상 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">{{category_name}} 공모전 목록</h1>
            <div style="width: 50px;"></div>
        </div>
        <div class="logoWithText">
            <a href="/" class="logo-link">
                <div class="logo-container">
                    <img src="/static/pictures/logo.png" alt="Logo" class="fixedLogo">
                    <span class="logoText">LinkerBell</span>
                </div>
            </a>
        </div>
        <div class="contest-list">
            <!--여기에 공모전 목록을 불러와 나열을 할 수 있어야함.-->
            {% if contests_data %}
        <div class="contest-container">
            {% for contest in contests_data %}
                <div class="contest-item">
                    <a href="/category/{{ contest.contest_id }}">
                        <img src="static/pictures/{{contest.image_path}}" alt="Contest Poster">
                        <div class="name">{{ contest.contest_name }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>등록된 공모전이 없습니다.</p>
    {% endif %}
        
    <script>
        function goBack() {
            window.location.href = "/"; 
        }
        document.getElementById("backButton").onclick = goBack;
    </script>
</body>
</html>
