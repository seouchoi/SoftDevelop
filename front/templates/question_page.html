<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문하기</title>
    <style>
        table {
            width: 300px;
            margin: auto;
            border-spacing: 10px;
        }
        textarea {
            width: 100%;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding: 10px;
            background-color: rgb(233, 233, 233);
        }
        .btn {
            width: 100%;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            background-color: rgb(164, 199, 255);
            cursor: pointer;
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
        #response {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: rgb(90, 90, 90);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AI 질문하기</h1>
    <form id="question-form">
        <table>
            <tr>
                <td><label for="prompt">질문을 입력하세요:</label></td>
            </tr>
            <tr>
                <td><textarea id="prompt" name="prompt" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn">질문 보내기</button></td>
            </tr>
        </table>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            const prompt = document.getElementById("prompt").value;

            // 서버로 질문을 POST 요청으로 보내기
            fetch("/api/gpt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 응답을 화면에 표시
                document.getElementById("response").textContent = data.message || data.error;
                // 입력 필드 초기화
                document.getElementById("question-form").reset();
            })
            .catch(error => {
                document.getElementById("response").textContent = "오류 발생: " + error;
            });
        });
    </script>
</body>
</html>
