<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문하기</title>
    <style>
        table {
            width: 300px;
            margin: auto;
            border-spacing: 10px;
        }
        textarea {
            width: 100%;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding: 10px;
            background-color: rgb(233, 233, 233);
        }
        .btn {
            width: 100%;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            background-color: rgb(164, 199, 255);
            cursor: pointer;
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
        #response {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: rgb(90, 90, 90);
        }
        #result-container {
            display: flex;
            flex-direction: column; /* 세로로 나열 */
            gap: 20px; /* 각 사람 정보 사이의 간격 */
            margin-top: 20px;
            max-height: 500px; /* 최대 높이 설정 (필요에 따라 조정) */
            overflow-y: auto; /* 스크롤 가능 */
            padding-right: 10px; /* 스크롤바를 고려한 여백 */
            border: 2px solid rgb(200, 200, 200); /* 테두리 추가 */
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 테두리 그림자 추가 */
            max-width: 800px;
            margin: auto;
        }
        .result-card {
            display: flex;
            justify-content: space-between;
            border: 1px solid rgb(200, 200, 200); /* 테두리 */
            border-radius: 10px; /* 둥근 모서리 */
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
            font-size: 14px;
            width: 100%; /* 전체 너비 사용 */
            max-width: 600px; /* 최대 너비 설정 */
            margin: auto; /* 가운데 정렬 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card strong {
            color: rgb(50, 50, 200); /* 강조 텍스트 색상 */
        }

        .result-card p {
            margin: 0; /* 항목 간의 기본 마진 제거 */
            font-size: 14px;
            color: rgb(90, 90, 90);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AI 질문하기</h1>
    <form id="question-form">
        <table>
            <tr>
                <td><label for="prompt">질문을 입력하세요:</label></td>
            </tr>
            <tr>
                <td><textarea id="prompt" name="prompt" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn">질문 보내기</button></td>
            </tr>
        </table>
    </form>

    <div id="response">
        <h2>검색 결과:</h2>
        <div id="result-container"></div>
    </div>

    <script>
        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            const prompt = document.getElementById("prompt").value;

            // 서버로 질문을 POST 요청으로 보내기
            fetch("/api/gpt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                const resultContainer = document.getElementById("result-container");
                resultContainer.innerHTML = ""; // 기존 결과 초기화
                if (data.length === 0) {
                    resultContainer.innerHTML = "<li>결과가 없습니다.</li>";
                } else {
                    data.forEach(member => {
                        const card = document.createElement("div");
                        card.classList.add("result-card");
                        card.innerHTML = `
                            <p><strong>이름:</strong> ${member.name}</p>
                            <p><strong>지역:</strong> ${member.region}</p>
                            <p><strong>카테고리:</strong> ${member.category}</p>
                            <p><strong>업무:</strong> ${member.task}</p>
                        `;
                        resultContainer.appendChild(card);
                    });
                }
                // 입력 필드 초기화
                document.getElementById("question-form").reset();
            })
            .catch(error => {
                document.getElementById("response").textContent = "오류 발생: " + error;
            });
        });
    </script>
</body>
</html>
