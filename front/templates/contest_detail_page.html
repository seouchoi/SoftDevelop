<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .poster img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info {
            font-size: 18px;
            line-height: 1.8;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .info strong {
            color: rgb(61, 135, 255);
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            height: 40px;
            font-size: 16px;
            border: 0;
            border-radius: 20px;
            outline: none;
            background-color: rgb(164, 199, 255);
            color: white;
            cursor: pointer;
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
        .chatButton {
            position: fixed;
            bottom: 70px;
            right: 70px;
            background: none; /* 배경 제거 */
            border: none; /* 테두리 제거 */
            padding: 0;
            cursor: pointer;
        }

        .chatButton img {
            width: 170px; /* 버튼 크기 조정 */
            height: auto; /* 이미지 비율 유지 */
            display: block; /* 이미지를 버튼 내부에 정확히 표시 */
        }

        .chatButton:active img {
            transform: scale(0.95); /* 클릭 시 이미지 살짝 줄어드는 효과 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">공모전 정보</h1>
            <div style="width: 50px;"></div> 
        </div>             
        <div class="content">
            <div class="poster">
                <img src="contestImage" alt="공모전 포스터"> <!-- 공모전에 알맞는 이미지 및 날짜 불러와서 추가 -->
            </div>
            <div class="info">
                <p><strong>공모전 이름:</strong> <span id="contest_name">{{ contest_data.contest_name }}</span></p>
                <p><strong>신청 기간:</strong> <span id="application_start">{{ contest_data.application_start }}</span> <strong>~</strong> <span id="application_end">{{ contest_data.application_end }}</span></p>
                <p><strong>장소:</strong> <span id="contestLocation">{{ contest_data.contestLocation }}</span></p>
                <p><strong>참여 인원:</strong> <span id="max_participants">{{ contest_data.max_participants }}</span></p>
                <p><strong>공모전 일시:</strong> <span id="contest_start">{{ contest_data.contest_start }}</span> <strong>~</strong> <span id="contest_end">{{ contest_data.contest_end }}</span></p>
            </div>
        </div>
        <div class="button-group" style="margin-bottom: 20px;">
            <input 
                type="text" 
                id="teamNameInput" 
                placeholder="팀 이름을 입력하세요" 
                style="width: 300px; height: 40px; font-size: 16px; border: 1px solid rgb(200, 200, 200); border-radius: 20px; padding: 0 15px; margin-bottom: 15px;"
            />
            <br />
            <button id="createTeamButton" class="btn">
                팀 생성하기
            </button>
        </div>
        <button class="chatButton" onclick="goToQuestionPage()">
            <img src="pictures/chat_image.png" alt="Chat Icon">
        </button>
    </div>

    <script>
        function goBack() {
            window.location.href = "logout_homepage.html"; 
        }
        document.getElementById("backButton").onclick = goBack;
        
        function goToQuestionPage() {
            window.location.href = "question_page.html"; 
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>    
</body>
</html>
