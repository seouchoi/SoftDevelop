<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .poster img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info {
            font-size: 18px;
            line-height: 1.8;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .info strong {
            color: rgb(61, 135, 255);
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            width: 200px;
            height: 40px;
            font-size: 16px;
            border: 0;
            border-radius: 20px;
            outline: none;
            background-color: rgb(164, 199, 255);
            color: white;
            cursor: pointer;
        }
        .btn:active {
            background-color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">공모전 정보</h1>
            <div style="width: 50px;"></div> 
        </div>             
        <div class="content">
            <div class="poster">
                <img src="poster_image_url.jpg" alt="공모전 포스터">    <!--공모전에 알맞는 이미지 맟 날짜 불러와서 추가해야함-->
            </div>
            <div class="info">
                <p><strong>공모전 이름:</strong> 창의적인 아이디어 공모전</p>
                <p><strong>기간:</strong> 2024년 12월 1일 ~ 2024년 12월 31일</p>
                <p><strong>장소:</strong> 온라인 및 오프라인 (서울)</p>
                <p><strong>주최:</strong> ABC 조직</p>
                <p><strong>내용:</strong> 혁신적인 아이디어를 통해 세상을 바꾸는 공모전입니다. 다양한 부문에서 참가할 수 있으며, 우승자에게는 푸짐한 상품과 기회가 제공됩니다.</p>
            </div>
            <div class="button-group">
                <button class="btn" onclick="goToQuestionPage()">채팅하기</button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "logout_homepage.html"; 
        }
    
        function goToQuestionPage() {
            window.location.href = "question_page.html"; 
        }
        document.getElementById("backButton").onclick = goBack;
    </script>    
</body>
</html>
