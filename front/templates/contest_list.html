<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .contest-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        .contest-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .contest-item a {
            text-decoration: none;
            color: inherit;
        }

        .contest-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contest-item img:hover {
            transform: scale(1.05);
        }

        .contest-item .name {
            padding: 10px;
            background-color: white;
            font-size: 18px;
            font-weight: bold;
            color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">공모전 목록</h1>
            <div style="width: 50px;"></div>
        </div>
        <div class="contest-list" id="contestList">
            <!-- 공모전 목록이 여기 동적으로 추가 -->
        </div>
    </div>

    <script>

                deadline: "2024-11-30",
                organizer: "한국전력공사(KEPCO)",
                image: "poster/contest1.png",
                url: "https://www.nia.or.kr/site/nia_kor/ex/bbs/View.do?cbIdx=99835&bcIdx=27191&parentSeq=27191"
            },

                deadline: "2024-08-31",
                organizer: "서울특별시",
                image: "poster/contest2.png",
                url: "https://www.seoul.go.kr/news/news_notice.do#view/415895"
            },
            {
                title: "2024년 AI·미디어 융합기술 공모전",
                description: "AI 기술을 활용한 혁신적인 아이디어 공모전입니다.",
                deadline: "2024-09-23",
                organizer: "과학기술정보통신부",
                image: "poster/contest3.png",
                url: "https://www.msit.go.kr/bbs/view.do?sCode=user&mId=129&mPid=224&pageIndex=&bbsSeqNo=100&nttSeqNo=3179039&searchOpt=ALL&searchTxt="
            },
            {
                title: "2024년 항공우주논문상 공모전",
                description: "항공우주 산업과 4차 산업혁명 기술의 융합을 연구하며, 창의적인 아이디어를 제시하세요.",

                deadline: "2024-09-06",

                deadline: "2024-11-11",
                organizer: "LG화학, 한국화학공학회",
                image: "poster/contest6.png",
                url: "https://www.lgchem.com/main/index"
            },
            {
                title: "88로봇데이 차세대로봇 아이디어 공모전",
                description: "고령자를 돕거나 지구 환경에 유익한 로봇 아이디어를 제시하는 공모전입니다.",
                deadline: "2024-12-30",
                organizer: "한양대학교 ERICA 지능형로봇사업단",
                image: "poster/contest7.png",

            },
            {

                description: "나노기술을 활용한 첨단 신소재 개발과 응용 사례를 제시하는 공모전입니다.",
                deadline: "2024-04-10",
                organizer: "나노기술연구협회",
                image: "poster/contest8.png",
                url: "https://www.kontrs.or.kr/main/main.php"
            }

        ];

        // 공모전 데이터를 HTML로 동적으로 추가
        const contestList = document.getElementById("contestList");

        contests.forEach(contest => {
            const contestItem = document.createElement("div");
            contestItem.classList.add("contest-item");

            contestItem.innerHTML = `
                <a href="contest_detail_page.html" target="_blank">
                    <img src="${contest.image}" alt="Contest Poster">
                    <div class="name">${contest.title}</div>
                </a>
            `;

            contestList.appendChild(contestItem);
        });

        function goBack() {
            window.location.href = "logout_homepage.html"; 
        }
        document.getElementById("backButton").onclick = goBack;
    </script>
</body>
</html>
