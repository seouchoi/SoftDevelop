<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .header {
            background-color: rgb(164, 199, 255);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .contest-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .contest-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .contest-item a {
            text-decoration: none;
            color: inherit;
        }

        .contest-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contest-item img:hover {
            transform: scale(1.05);
        }

        .contest-item .name {
            padding: 10px;
            background-color: white;
            font-size: 18px;
            font-weight: bold;
            color: rgb(61, 135, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
            <button id="backButton" style="background-color: transparent; border: none; cursor: pointer; font-size: 16px; color: white;">← 돌아가기</button>
            <h1 style="flex-grow: 1; text-align: center; margin: 0;">공모전 목록</h1>
            <div style="width: 50px;"></div>
        </div>
        <div class="contest-list" id="contestList">
            <!-- 공모전 목록이 여기 동적으로 추가 -->
        </div>
    </div>

    <script>
        //공모전 데이터
        const contests = [
            {
                title: "친환경 에너지 관리 시스템 공모전",
                description: "디지털 디자인 작품을 모집하는 공모전입니다.",
                deadline: "2024-12-31",
                organizer: "한국전력공사(KEPCO), 한국에너지공단",
                image: "https://via.placeholder.com/300x200"
            },
            {
                title: "스마트 시티 구축을 위한 IoT 솔루션",
                description: "IoT(사물인터넷) 기술을 활용하여 스마트 시티를 위한 솔루션을 개발하세요.",
                deadline: "2024-11-30",
                organizer: "국토교통부",
                image: "https://via.placeholder.com/300x200"
            },
            {
                title: "AI 기술 혁신 공모전",
                description: "AI 기술을 활용한 혁신적인 아이디어 공모전입니다.",
                deadline: "2025-01-15",
                organizer: "AI 혁신 포럼",
                image: "https://via.placeholder.com/300x200"
            }
        ];

        // 공모전 데이터를 HTML로 동적으로 추가
        const contestList = document.getElementById("contestList");

        contests.forEach(contest => {
            const contestItem = document.createElement("div");
            contestItem.classList.add("contest-item");

            contestItem.innerHTML = `
                <a href="contest_detail_page.html" target="_blank">
                    <img src="${contest.image}" alt="Contest Poster">
                    <div class="name">${contest.title}</div>
                </a>
            `;

            contestList.appendChild(contestItem);
        });

        function goBack() {
            window.location.href = "logout_homepage.html"; 
        }
        document.getElementById("backButton").onclick = goBack;
    </script>
</body>
</html>
