<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 페이지</title>
    <!--최최최종-->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
        }

        .container {
            display: flex;
            width: 90%;
            height: calc(100vh - 70px);
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
        }

        /* Modify the image container to take more space */
        .image-container {
            display: flex;
            justify-content: center;
            flex: 2;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 400px; /* Increase image width */
            height: auto;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .move-to-question {
            display: flex;
            justify-content: flex-start; /* Align left */
            align-items: center;
            margin: 20px 0;
            gap: 20px; /* 로고랑 질문페이지 이동버튼 사이 거리 */
            padding-left: 20%; /* 왼쪽에서 얼마나 띄울건지 */
        }

        .move-to-question-button {
            font-size: 24px;
            font-weight: 700;
            padding: 15px 70px; /* 버튼 크기 */
            background-color: #fff;
            color: black; /*글자색*/
            border: 1px solid #ccc;
            border-radius: 15px;
            cursor: pointer;
        }
        /* 버튼위에 커서를 올리면 색이 이렇게 바뀝니다~ */
        .move-to-question-button:hover {
            background-color: #bcbdcc;
        }

        /* 알림창이에열~ */
        .alert-box {
            flex: 3;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 100px;
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
            overflow-y: auto;
            align-self: flex-start;
            position: relative; 
        }

        .alert-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .alert-box ul {
            list-style-type: none;
            padding: 0;
        }

        .alert-box ul li::before {
            content: "--  ";
            color: #0078D7;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight:bolder;
            cursor: pointer;
        }

        .category-button:hover {
            background-color: #bcbdcc;
        }

        /* 공모전 일정 보여주는 ... */
        .calendar-section {
            flex: 10;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 50px;
            margin-right: 20px; /* Space between calendar and images */
            
        }

        .calendar-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .calendar-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <div class="nav-links">
            <a href="/login/register">회원가입</a>
            <a href="/login">로그인</a>
            <a href="/profile">내정보</a>
        </div>
    </header>

    <!-- 질문 페이지로 이동 + 로고 이미지 섹션 -->
    <div class="move-to-question">
        <!-- 로고 이미지 추가 -->
        <img src="pictures/logo.png" alt="로고 이미지" width="150"> <!-- Increased the logo size -->
        <a href="question_page.html">
            <button class="move-to-question-button">질문 페이지로 이동</button>
        </a>
    </div>

    <section class="section">
        <h3><strong>추천 공모 분야</strong></h3>
        <div class="button-container">
            <button class="category-button" onclick="loadItems('기계/제조')">기계/제조</button>
            <button class="category-button" onclick="loadItems('전기/전자')">전기/전자</button>
            <button class="category-button" onclick="loadItems('재료/나노')">재료/나노</button>
            <button class="category-button" onclick="loadItems('생명과학/생명공학')">생명과학/생명공학</button>
            <button class="category-button" onclick="loadItems('에너지/환경')">에너지/환경</button>
            <button class="category-button" onclick="loadItems('건축/토목 선택됨')">건축/토목</button>
            <button class="category-button" onclick="loadItems('항공/우주 선택됨')">항공/우주</button>
            <button class="category-button" onclick="loadItems('로봇공학/자동화 선택됨')">로봇공학/자동화</button>
            <button class="category-button" onclick="loadItems('화학공학 선택됨')">화학공학</button>
            <button class="category-button" onclick="loadItems('자연과학 선택됨')">자연과학</button>
        </div>
    </section>

    <div class="container">
        <!-- Calendar section on the left -->
        <aside class="calendar-section">
            <h3>관심 공모전의 일정을 확인해보세요!</h3>
            <img src="calendar.png" alt="공모전 일정 예시">
        </aside>

        <section class="image-container">
            <a href="https://m.onoffmix.com/event/310462" target="_blank">
                <img src="pictures/pic1.jpg" alt="공모전 정보 1">
            </a>
            <a href="https://www.wevity.com/index_university.php?c=find&s=_university&gub=1&cidx=20&gbn=viewok&gp=1&ix=90626" target="_blank">
                <img src="pictures/pic3.png" alt="공모전 정보 2">
            </a>
        </section>

        <!-- Moved alert box -->
        <aside class="alert-box">
            <h2>알림</h2>
            <ul>
                <li>내가 관심있는 분야의 새 공모전 정보</li>
                <li>관심 공모전의 참가자 모집 공고</li>
                <li>내가 친구 모으고 있는 공모전 신청 알림</li>
            </ul>
        </aside>
    </div>

    <script>
        function loadItems(category) {
            fetch(`/get_items/${category}`)
                .then(response => response.json())
                .then(data => {
                    const itemList = document.getElementById('item-list');
                    itemList.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        itemList.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
