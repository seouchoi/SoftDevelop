<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    table {
        width: 280px;
        height: 250px;
        margin: auto;
        font-size: 15px;
    }
    input[type="text"], input[type="password"] {
        width: 250px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233,233,233);
    }
    .btn {
        width: 263px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(164, 199, 255);
    }
    .btn:active {
        background-color: rgb(61, 135, 255);
    }
    a {
        font-size: 12px;
        color: darkgray;
        text-decoration-line: none;
    }
    .join {
        text-align: center;
    }
</style>
<script>
    function validateLogin() {
        const id = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        if (!id) {
            alert('아이디를 입력하세요.');
            return false;
        }
        if (!password) {
            alert('비밀번호를 입력하세요.');
            return false;
        }
        
        // 예시로 아이디와 비밀번호가 'user'와 'password'로 고정되어 있는 경우
        if (id !== 'user' || password !== 'password') {
            alert('아이디 또는 비밀번호가 잘못되었습니다.');
            return false;
        }

        alert('로그인 성공!');
        return true; // 로그인 성공 시 폼 제출 허용
    }
</script>
</head>
<body>
<form onsubmit="return validateLogin()">
    <table>
    <tr>
        <td><h2>로그인</h2></td>
    </tr>
    <tr>
        <td><input type="text" placeholder="ID"></td>
    </tr>
    <tr>
        <td><input type="password" placeholder="Password"></td>
    </tr>
    <tr>
       <td><input type="checkbox"> 로그인 정보 저장</td>
    </tr>
    <tr>
        <td><input type="submit" value="Sign in" class="btn"></td>
    </tr>
    <tr>
        <td class="join"><a href="join.html">회원가입</a></td>
    </tr>
    </table>
</form>
</body>
</html>
