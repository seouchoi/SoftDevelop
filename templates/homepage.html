<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
</head>
<body>
    <h1>홈페이지</h1>
    
    <!-- Question 페이지로 이동하는 버튼 -->
    <a href="/question">
        <button>질문 페이지로 이동</button>
    </a>

    <a href="/register_page">
        <button>가입 페이지로 이동</button>
    </a>
    <!-- 분야 선택 버튼 -->
    <button onclick="loadItems('IT')">IT 분야</button>
    <button onclick="loadItems('Marketing')">마케팅 분야</button>

    <h2>목록</h2>
    <!-- 목록이 표시될 부분 -->
    <ul id="item-list">
        <li>분야를 선택해주세요.</li>
    </ul>

    <script>
    // 선택된 분야에 따른 목록을 로드하는 함수
    function loadItems(category) {
        fetch(`/get_items/${category}`)
        .then(response => response.json())
        .then(data => {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';  // 기존 목록 초기화
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name;  // 항목 이름 표시
                itemList.appendChild(li);
            });
        });
    }
    </script>
</body>
</html>
