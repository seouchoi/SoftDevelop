<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문하기</title>
</head>
<body>
    <h1>AI 질문하기</h1>
    <form id="question-form">
        <label for="prompt">질문을 입력하세요:</label>
        <textarea id="prompt" name="prompt" rows="4" required></textarea>
        <button type="submit">질문 보내기</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            const prompt = document.getElementById("prompt").value;

            // 서버로 질문을 POST 요청으로 보내기
            fetch("/api/gpt", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 응답을 화면에 표시
                document.getElementById("response").textContent = data.message || data.error;
                // 입력 필드 초기화
                document.getElementById("question-form").reset();
            })
            .catch(error => {
                document.getElementById("response").textContent = "오류 발생: " + error;
            });
        });
    </script>
</body>
</html>
