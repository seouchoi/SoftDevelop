<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 페이지</title>
    <!--최최최종-->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header img {
            height: 50px;
        }

        /*아마 그냥 화면..?*/
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 70px);
            /*창 크기 고정 (max-width, max-height)*/
            max-width: 1200px;
            max-height: 500px;
            margin: 30px 450px;
            gap: 30px;
        }

        /* 이미지 컨테이너 */
        .image-container {
            display: flex;
            justify-content: center;
            flex: 2;
            gap: 50px;
            margin-top: 30px;
        }

        .image-container img {
            width: 300px; /* 공모전 이미지 크기 */
            height: auto;
            cursor: pointer;
        }

        /*회원가입 로그인 내정보*/

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        /**/

        .move-to-question {
            display: flex;
            justify-content: flex-start; /* 왼쪽으로... */
            align-items: center;
            margin: 20px 0;
            gap: 20px; /* 로고랑 질문페이지 이동버튼 사이 거리 */
            padding-left: 20%; /* 왼쪽에서 얼마나 띄울건지 */
        }

        .move-to-question-button {
            font-size: 24px;
            font-weight: 700;
            padding: 15px 70px; /* 버튼 크기 */
            background-color: #fff;
            color: black; /*글자색*/
            border: 1px solid #ccc;
            border-radius: 15px;
            cursor: pointer;
        }
        /* 버튼위에 커서를 올리면 색이 이렇게 바뀝니다~ */
        .move-to-question-button:hover {
            background-color: #bcbdcc;
        }

        /* 알림창이에열~ */
        .alert-box {
            flex: 1;
            background-color: #ffffff;
            /*동구래미*/
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px 50px; /*박스 안 옆 윗 여백*/
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
            /*overflow-y: auto;*/
            /*align-self: flex-start;*/
            position: relative; 
            max-height: 300px;

            gap: 10px; /*메모지 간격*/
        }

        .memo {
            background-color: #ffffff; 
            padding: 30px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
            width: 90%; /* 가로로 긴 메모지 */
            height: 20px; /* 메모지의 높이 */
        }

        .memo p {
            margin: 0;
            font-size: 14px;
        }   

        .alert-box h2 {
            font-size: 18px;
            margin-top: 0;
            /*margin-bottom: 10px;*/
        }

        /*나중에 지울 부분*/
        .alert-box ul {
            list-style-type: none;
            padding: 0;
        }
        
        
        .alert-box ul li::before {
            content: " # ";
            /*color: #0078D7;*/
        }
        /*여기까지 알림창*/

        

        /* 공모전 일정 보여주는 ... */
        .calendar-section {
            flex: 1;
            
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 50px;
            margin-right: 20px; /* 양쪽으로 거리 */
            margin-left: 50px;

            position: absolute;
            top: 350px; left:20px;
        }

        .calendar-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .calendar-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        /*여기까지 캘린더*/

        .button-container {
            display:flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            margin-right: 50px;
        }

        .category-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight:bolder;
            cursor: pointer;
        }

        .category-button:hover {
            background-color: #bcbdcc;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <div class="nav-links">
            <a href="register">회원가입</a>
            <a href="login">로그인</a>
            <a href="profile.html">내정보</a>
        </div>
    </header>

    <!-- 질문 페이지로 이동 + 로고 이미지 섹션 -->
    <div class="move-to-question">
        <!-- 로고 이미지 추가 -->
        <img src="pictures/logo.png" alt="로고 이미지" width="150"> <!-- Increased the logo size -->
        <a href="question_page.html">
            <button class="move-to-question-button">질문 페이지로 이동</button>
        </a>
    </div>

    <section class="section">
        <h3><strong>추천 공모 분야</strong></h3>
        <div class="button-container">
            <button class="category-button" onclick="loadItems('기계/제조')">기계/제조</button>
            <button class="category-button" onclick="loadItems('전기/전자')">전기/전자</button>
            <button class="category-button" onclick="loadItems('재료/나노')">재료/나노</button>
            <button class="category-button" onclick="loadItems('생명과학/생명공학')">생명과학/생명공학</button>
            <button class="category-button" onclick="loadItems('에너지/환경')">에너지/환경</button>
            <button class="category-button" onclick="loadItems('건축/토목 선택됨')">건축/토목</button>
            <button class="category-button" onclick="loadItems('항공/우주 선택됨')">항공/우주</button>
            <button class="category-button" onclick="loadItems('로봇공학/자동화 선택됨')">로봇공학/자동화</button>
            <button class="category-button" onclick="loadItems('화학공학 선택됨')">화학공학</button>
            <button class="category-button" onclick="loadItems('자연과학 선택됨')">자연과학</button>
        </div>
    </section>

    <div class="container">
        <!-- Calendar section on the left -->
        <aside class="calendar-section">
            <h3>관심 공모전의 일정을 확인해보세요!</h3>
            <img src="calendar.png" alt="공모전 일정 예시">
        </aside>

        <section class="image-container">
            <a href="https://m.onoffmix.com/event/310462" target="_blank">
                <img src="pictures/pic1.jpg" alt="공모전 정보 1">
            </a>
            <a href="https://www.wevity.com/index_university.php?c=find&s=_university&gub=1&cidx=20&gbn=viewok&gp=1&ix=90626" target="_blank">
                <img src="pictures/pic3.png" alt="공모전 정보 2">
            </a>
        </section>

        <!-- Moved alert box -->
        <aside class="alert-box">
            <h2>알림</h2>
            <div class="memo">
                <p>알림 1</p>
            </div>
            <div class="memo">
                <p>알림 2</p>
            </div>
            <div class="memo">
                <p>알림 3</p>
            </div>
        </aside>
    </div>

    <script>
        function loadItems(category) {
            fetch(`/get_items/${category}`)
                .then(response => response.json())
                .then(data => {
                    const itemList = document.getElementById('item-list');
                    itemList.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        itemList.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
